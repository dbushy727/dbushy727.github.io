<!DOCTYPE html>
<html>
<head>
	<title>portfolio</title>
	<script src='javascripts/jquery.js'></script>
	<script src='javascripts/bootstrap.js'></script>
	<script src='javascripts/d3.js'></script>
	<script src='javascripts/jquery.js'></script>
	<script src='javascripts/app.js'></script>
  <link rel="stylesheet" type="text/css" href="stylesheets/reset.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/stylesheets/animate.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.css"/>	
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css"/>
</head>
<body>
  <div class="main_container">  
    <div class="splash">
      <div class="side_nav">
        <div class="nav_box">
          <a href="#biography"><i class="fa fa-male"></i></a>
          <div class="nav_name">Biography</div>
        </div>
        <div class="nav_box">
          <a href="#projects"><i class="fa fa-wrench"></i></a>
          <div class="nav_name">Projects</div>
        </div>
        <div class="nav_box">
          <a href="#skills"><i class="fa fa-code"></i></a>
          <div class="nav_name">Skills</div>
        </div>
        <div class="nav_box">
          <a href="#contact"><i class="fa fa-envelope"></i></a>
          <div class="nav_name">Contact</div>
        </div>
      </div>
      <div class="middle">
        <div class="name animated fadeInDownBig">Daniel Bushkanets</div>
        <div class="tagline animated bounceInUp">
          Web Developer 
          <i class="fa fa-circle"></i> 
          Musician <i class="fa fa-circle"></i>

        </div>
      </div>
      <div class="right">
        <div class="splash_box right_box_1">
          <div class="web animated rollIn">
            <div class="circle_title">Web</div>
            <img src="/images/web-circle.png" class="circle">
          </div>
        </div>
        <div class="splash_box right_box_2">
          <div class="data animated rollIn">
            <div class="circle_title">Data</div>
            <img src="/images/data-circle.png" class="circle">
          </div>
        </div>
        <div class="splash_box right_box_3">
          <div class="performance animated rollIn">
            <div class="circle_title">Performance</div>
            <img src="/images/performance-circle.png" class="circle">
          </div>
        </div>
      </div>
    </div>
    <div class="section_1" id="biography"></div>
    <div class="section_2" id="projects"></div>
    <div class="section_3" id="skills"></div>
    <div class="section_4" id="contact"></div>
  </div>
  <footer class="container">
    
  </footer>
</body>
</html>
